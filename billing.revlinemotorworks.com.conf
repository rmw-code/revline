<VirtualHost *:80>
    ServerName billing.revlinemotorworks.com
    ServerAlias www.billing.revlinemotorworks.com
    
    DocumentRoot /opt/revline/fe/static
    
    <Directory /opt/revline/fe/static>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        
        # Enable React Router (client-side routing)
        RewriteEngine On
        RewriteBase /
        RewriteRule ^index\.html$ - [L]
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule . /index.html [L]
    </Directory>
    
    # Cache static assets
    <FilesMatch "\.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg)$">
        Header set Cache-Control "max-age=31536000, public"
    </FilesMatch>
    
    # Gzip compression
    <IfModule mod_deflate.c>
        AddOutputFilterByType DEFLATE text/html text/plain text/xml text/css text/javascript application/javascript application/json
    </IfModule>
    
    ErrorLog /var/log/httpd/billing.revlinemotorworks.com-error.log
    CustomLog /var/log/httpd/billing.revlinemotorworks.com-access.log combined
</VirtualHost>
