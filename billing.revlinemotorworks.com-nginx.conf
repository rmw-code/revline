server {
    listen 80;
    listen [::]:80;
    
    server_name billing.revlinemotorworks.com www.billing.revlinemotorworks.com;
    
    root /opt/revline/fe/static;
    index index.html;
    
    # Logging
    access_log /var/log/nginx/billing.revlinemotorworks.com-access.log;
    error_log /var/log/nginx/billing.revlinemotorworks.com-error.log;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;
    
    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # React Router - handle client-side routing
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Disable access to hidden files
    location ~ /\. {
        deny all;
    }
}
